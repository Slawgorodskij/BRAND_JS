<div class="main-cart container grid">
    <div class="main-cart__container">
        <div class="main-cart__items cart">

            <!-- <div class="cart__product" class="cart__photo" class="cart__image" class="cart__text">-->
            <!-- <svg class="cart__text-button" class="cart__text-title" class="cart__text-info">-->
            <!-- <p class="cart__text-info_color" class="cart__text-info_pl-7"  class="cart__text-info_border">-->

        </div>

        <div class="main-cart__choice choice">
            <button class="choice__button" type="reset">CLEAR SHOPPING CART</button>
            <button class="choice__button" type="submit">CONTINUE sHOPPING</button>
        </div>
    </div>

    <div class="main-cart__items execution">
        <form class="execution__form" action="#">
            <p class="execution__title">Shipping Adress</p>
            <fieldset class="execution__item execution__item-shipping">
                <input
                        class="execution__input execution__input_opacity"
                        type="text"
                        placeholder="Bangladesh"
                />
                <input class="execution__input" type="text" placeholder="State"/>
                <input
                        class="execution__input"
                        type="text"
                        placeholder="Postcode / Zip"
                />
                <button class="execution__button" type="submit">get a quote</button>
            </fieldset>

            <fieldset class="execution__item execution__item-total">
                <p class="execution__subtitle">
                    Sub total<span class="execution__subtitle_pl-20 sub-total">$0</span>
                </p>
                <p class="execution__title execution__title_mb-40">
                    GRAND TOTAL <span class="execution__title_color grand-total">$0</span>
                </p>
                <button class="execution__button_finish" type="submit">
                    proceed to checkout
                </button>
            </fieldset>
        </form>
    </div>
</div>
